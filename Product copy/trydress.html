<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Button</title>
</head>
<body>
    <h1>TRY DRESS</h1>
    <label class="add-fav">
     <input type="checkbox">
     <span class="icon-heart"></span>
     <span><i class="fa-solid fa-heart" style="font-size:24px"></i></span>
     <span class="icon-plus-sign">+</span>
   </label>
</body>
</html>
